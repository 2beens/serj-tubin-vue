name: CI Checks

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn run lint

  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: yarn serve-dev
          wait-on: 'http://localhost:8080'
          command: yarn run test:e2e:run
        env:
          CI: true
